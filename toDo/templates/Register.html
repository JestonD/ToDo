{% extends 'main.html' %}
{% block content %}

    <div class="header-bar">
        <h2 >Register</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="page">
        <div><label>{{form.username.label}}</label> {{form.username}}</div>
        <div><label>{{form.password1.label}}</label> {{form.password1}}</div>
        <p>*Password should be atleast 6 characters long</p>
        <div><label>{{form.password2.label}}</label> {{form.password2}}</div>
        <div><input class="button" type="submit" Value="Register"></div>
        <h5>Already have a account <a href="{% url 'login' %}">login<a></h5>
        </div>
    </form>

    
{% endblock content %}
